<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark">
            <nav class="navbar bg-dark navbar-light">
<!--                <span class="navbar-text text-white">-->
<!--                    <b><td th:utext="${userThis.getEmail()}"></td></b>-->
<!--                    <td>with roles:</td>-->
<!--                    <td th:utext="${user.roles}"></td>-->
<!--                </span>-->
                <a class="nav-link text-secondary font-weight-bold  text-right" href="/logout">Logout</a>
            </nav>
        </div>
    </div>


</div>

<h1>Admin panel</h1>

<table border="1">
    <thead>
    <tr>All users</tr>
    </thead>
    <tbody>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
        <th>age</th>
        <th>email</th>
        <th>role</th>
        <th>action</th>
    </tr>
    <tr th:each="user : ${usersList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.roles}"></td>
        <td>
            <a th:href="@{'/admin/edit/'+${user.id}}">Edit</a>
            <a th:href="@{'/admin/delete/'+${user.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<h2>Add user</h2>
<a th:href="@{'/admin/add'}">Add new user</a>
<p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout"/>
</form>
</p>
</body>
</html>
